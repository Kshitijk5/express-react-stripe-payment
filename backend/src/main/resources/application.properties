spring.security.oauth2.resourceserver.jwt.jwk-set-uri=<https://example.com/.well-known/jwks.json>


spring.datasource.url= jdbc:mysql://localhost:3306/<DB_NAME>
spring.datasource.username=<USERNAME>
spring.datasource.password=<PASSWORD>

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#API

stripe.secretKey=<YOUR_STRIPE_SECRET_KEY>
stripe.webhook.secretKey=<YOUR_STRIPE_WEBHOOK_KEY>

#EMAIL

spring.mail.host=smtp.ethereal.email
spring.mail.port=587
spring.mail.username=<YOUR_EMAIL>
spring.mail.password=<PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
